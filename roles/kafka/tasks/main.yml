- name: Copy Kafka
  become: yes
  copy:
    src: "apps_repo/{{kafka_repo_file}}"
    dest: "{{bd_app_dir}}/{{kafka_repo_file}}"

- name: Create Kafka install directory
  file:
    path: "{{ kafka_install_dir }}"
    state: directory
    owner: "{{ bd_user }}"

- name: Create Kafka work directory
  file:
    path: "{{ kafka_data_dir }}"
    state: directory
    owner: "{{ bd_user }}"

- name: Extract Kafka
  unarchive:
    src: "{{bd_app_dir}}/{{kafka_repo_file}}"
    dest: "{{ kafka_install_dir }}/"
    remote_src: yes
    extra_opts:
    - --strip-components=1

- name: Copy Kafka server config
  template:
    src: "kafka.server.properties.j2"
    dest: "{{ kafka_install_dir }}/config/server.properties"

- name: Copy Kafka start scripts
  template:
    src: "kafka-systemd.j2"
    dest: /etc/systemd/system/kafka.service
    owner: root
    group: root
  become: yes

- name: Start Kafka service
  systemd:
    daemon_reload: yes
    state: started
    name: kafka
  become: yes